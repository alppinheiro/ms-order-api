spring:
  profiles: inmemory

  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:order_db;DB_CLOSE_DELAY=-1;MODE=PostgreSQL
    username: sa
    password:
    hikari:
      connection-test-query: SELECT 1

  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true

  flyway:
    enabled: false

