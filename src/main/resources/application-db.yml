spring:
  profiles: db

  datasource:
    # exemplo de configuração única (pode ser adaptada para reader/writer se necessário)
    url: ${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/order_db}
    username: ${SPRING_DATASOURCE_USERNAME:order_user}
    password: ${SPRING_DATASOURCE_PASSWORD:change_me}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 10

  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false

  flyway:
    enabled: true
    locations: classpath:db/migration

# Se desejar separar read/write datasources, você pode definir:
# spring:
#   datasource:
#     write.url: ...
#     read.url: ...
# e configurar um DataSource routing bean no código (DataSourceRouting/AbstractRoutingDataSource)

